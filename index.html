<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <script
      src="https://kit.fontawesome.com/eb2f05776f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="content1">
        <div class="text1">
          <h2>Tuesday</h2>
          <p>29 Oct 2023</p>
          <p><i class="fa-solid fa-location-dot"></i> Toronto, Canada</p>
        </div>
        <div class="text2">
          <i class="fa-solid fa-sun fa-spin"></i>
          <h1>29c</h1>
          <h3>Sunny</h3>
        </div>
      </div>
      <div class="content2">
        <div class="text3">
          <div class="text3-1">
            <p>PRECIPITATION</p>
            <p>HUMIDITY</p>
            <p>WIND</p>
          </div>

          <div class="text3-2">
            <p>0%</p>
            <p>34%</p>
            <p>0 km/h</p>
          </div>
        </div>

        <div class="text4">
          <div class="cont1">
            <i class="fa-solid fa-sun fa-spin"></i>
            <p>Tue</p>
            <h3>29c</h3>
          </div>
          <div class="cont2">
            <i class="fa-solid fa-cloud"></i>
            <p>Wed</p>
            <h3>10c</h3>
          </div>
          <div class="cont3">
            <i class="fa-solid fa-cloud-bolt fa-fade"></i>
            <p>Thur</p>
            <h3>18c</h3>
          </div>
          <div class="cont4">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p>Fri</p>
            <h3>15c</h3>
          </div>
        </div>
        <button type="submit">
          <i class="fa-solid fa-location-dot"></i> Change location
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
